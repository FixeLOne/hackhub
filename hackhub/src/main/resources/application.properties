# --- CONFIGURAZIONE DATABASE H2 ---
spring.datasource.url=jdbc:h2:mem:hackhub
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- ATTIVAZIONE CONSOLE H2 ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- GESTIONE SCHEMA (Pulisce tutto ad ogni riavvio) ---
spring.jpa.hibernate.ddl-auto=create-drop

# --- LOGGING (Opzionale: per vedere le query SQL nella console di IntelliJ) ---
spring.jpa.show-sql=true